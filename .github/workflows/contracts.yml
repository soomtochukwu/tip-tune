name: Soroban Contracts CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'

jobs:
  test:
    name: Test Contracts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        contract:
          - tip-escrow
          - reward-token
          - royalty-split
          - tip-verification
          - auto-royalty-distribution
          - tip-goal-campaign
          - tip-nft-badge
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/${{ matrix.contract }}/target/
          key: ${{ runner.os }}-cargo-${{ matrix.contract }}-${{ hashFiles(format('contracts/{0}/Cargo.lock', matrix.contract)) }}
      
      - name: Run Tests
        working-directory: contracts/${{ matrix.contract }}
        run: cargo test --verbose
      
      - name: Build Contract
        working-directory: contracts/${{ matrix.contract }}
        run: cargo build --target wasm32-unknown-unknown --release
      
      - name: Check WASM Size
        working-directory: contracts/${{ matrix.contract }}
        run: |
          CONTRACT_NAME=$(echo "${{ matrix.contract }}" | tr '-' '_')
          WASM_FILE="target/wasm32-unknown-unknown/release/${CONTRACT_NAME}.wasm"
          if [ -f "$WASM_FILE" ]; then
            WASM_SIZE=$(wc -c < "$WASM_FILE")
            echo "WASM size: $WASM_SIZE bytes"
            if [ $WASM_SIZE -gt 1000000 ]; then
              echo "⚠️  Warning: WASM file is larger than 1MB"
            fi
          else
            echo "WASM file not found at $WASM_FILE — skipping size check"
          fi

  lint:
    name: Lint Contracts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        contract:
          - tip-escrow
          - reward-token
          - royalty-split
          - tip-verification
          - auto-royalty-distribution
          - tip-goal-campaign
          - tip-nft-badge
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
      
      - name: Run Clippy
        working-directory: contracts/${{ matrix.contract }}
        run: cargo clippy -- -D warnings
      
      - name: Check Formatting
        working-directory: contracts/${{ matrix.contract }}
        run: cargo fmt -- --check
